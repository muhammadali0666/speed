<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <!-- 1-vazifa  -->
    <h2 class="mt-5">
      Kim birinchi bo-rish-ga!
    </h2>
    <div class="d-flex flex-column align-items-center">

      <form class=" form row g-3 d-flex mt-2">
        <div class="d-flex align-items-center">

          <div class="col-md-6 pb-4 me-5 d-flex ">
            <label for="inputCity" class="form-label me-3 mt-2">Masofa</label>
            <input type="text" class="form-control form-input" id="inputCity" placeholder="Masofani kriting">
          </div>

          <div class="col-12">
            <button type="submit" class="btn bg-info mb-4">Hisobla</button>
          </div>
        </div>

      </form>
      <div class="d-flex">
        <div class="card d-flex flex-column align-items-center me-5" style="width: 18rem;">
          <img src="./img/person-solid.svg" class="card-img-top mt-3 mb-3" alt="person-icon" width="50" height="50">
          <div class="card-body">
            <p class="card-text">Piyoda</p>
            <p class="card-text walk-time result">N soat</p>
          </div>
        </div>
        <div class="card d-flex flex-column align-items-center me-5" style="width: 18rem;">
          <img src="./img/bicycle-solid.svg" class="card-img-top mt-3 mb-3" alt="biycle" width="100" height="50">
          <div class="card-body">
            <p class="card-text">Piyoda</p>
            <p class="card-text bike-time result">N soat</p>
          </div>
        </div>
        <div class="card d-flex flex-column align-items-center me-5" style="width: 18rem;">
          <img src="./img/car-side-solid.svg" class="card-img-top mt-3 mb-3" alt="car-icon" width="50" height="50">
          <div class="card-body">
            <p class="card-text">Piyoda</p>
            <p class="card-text drive-time result">N soat</p>
          </div>
        </div>
        <div class="card d-flex flex-column align-items-center me-5" style="width: 18rem;">
          <img src="./img/plane-solid.svg" class="card-img-top mt-3 mb-3" alt="plane-icon" width="50" height="50">
          <div class="card-body">
            <p class="card-text">Piyoda</p>
            <p class="card-text fly-time result">N soat</p>
          </div>
          <div class="">

          </div>
        </div>

      </div>
    </div>
    <hr>
    <!-- 1-vazifa  -->
    <!-- 2-vazifa  -->
    <div class="container d-flex flex-column align-items-center mt-5">

      <h2>Temperatura konverteri</h2>

      <form class="next-form mt-5">
        <div class="mb-3 d-flex mb-5">
          <label for="exampleInputEmail1" class="form-label me-5">Harorat celsiyda</label>
          <input type="number" class="form-control next-input w-25" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        </div>

        <div class="box d-flex mb-5">
          <p class="me-5">Harorat Forangeytda</p>
          <span class="next-result">
            ? F
          </span>
        </div>

        <button type="submit" class="btn btn-primary next-btn">Submit</button>
      </form>

    </div>
    <hr>
    <!-- 2-vazifa  -->



    <script src="./js/index.js"></script>
</body>

</html>
